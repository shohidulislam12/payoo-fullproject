<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="container  flex mx-auto  ">

    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Welcome to payoo</div>
                
             
                </div>
              </div>
              <div class="divider"></div>
              <!-- add money start -->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Phone</span>
                    </label>
                    <input type="number" placeholder="Phone number " class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input  type="number" placeholder="pin" id="password" class="input input-bordered " required />
                 
                  </div>
                  <div class="form-control mt-6">
                    <button id="loginButton" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
              <!-- add money end -->
          </div>
        </div>
      </div>
  



      <script src="payo.js"></script>
</body>
</html>
